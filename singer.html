<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>SDkaraoke - Remote</title>

<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js"></script>
<script src="firebase-config.js"></script>
<!-- YouTube IFrame API -->
<script src="https://www.youtube.com/iframe_api"></script>
<script src="youtube-api.js"></script>

<style>
*{box-sizing:border-box;font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif}

body{
  margin:0;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color:#fff;
}

.container-main{
  max-width:900px;
  margin:auto;
  padding:20px;
}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}

.header h1{color:#ffffff;font-weight:700}

.header h1 .sd-text{
  font-family: 'Brush Script MT', 'Lucida Calligraphy', cursive;
  color: #f093fb;
  font-size: 1.2em;
  font-style: italic;
  text-shadow: 0 0 10px rgba(240, 147, 251, 0.6);
}

.controls button:hover{
  transform: scale(1.08);
  box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
}

.controls button:active{
  transform: scale(0.95);
}

.disconnect:hover{
  box-shadow: 0 12px 30px rgba(245, 87, 108, 0.4);
  transform: translateY(-3px);
}

.disconnect:active{
  transform: translateY(-1px);
}

.searchbtn:hover{
  transform: scale(1.05);
  box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
}

.searchbtn:active{
  transform: scale(0.95);
}

.disconnect{
  background: linear-gradient(135deg, #f5576c, #f093fb);
  border:none;
  color:white;
  padding:10px 18px;
  border-radius:10px;
  font-weight:600;
}

.card-ui{
  background: rgba(102, 126, 234, 0.1);
  border: 2px solid rgba(102, 126, 234, 0.3);
  border-radius:18px;
  padding:20px;
  margin-bottom:25px;
  box-shadow:0 10px 30px rgba(102, 126, 234, 0.2);
}

.room{
  font-size:28px;
  font-weight:700;
  margin-bottom:15px;
}

.refresh{
  background:white;
  color:black;
  border-radius:10px;
  padding:12px;
  text-align:center;
  margin-bottom:18px;
  cursor:pointer;
}

.controls{
  display:flex;
  gap:12px;
  margin-bottom:12px;
}

.controls button{
  flex:1;
  border:none;
  border-radius:12px;
  padding:16px;
  font-size:20px;
  color:white;
}

.play{background:#22c55e}
.pause{background:#6b7280}
.stop{background:#ef4444}
.gray{background:#6b7280}

.play:hover{background:#1da850}
.pause:hover{background:#5a5f6b}

.searchbox{
  display:flex;
  gap:10px;
}

.searchbox input{
  flex:1;
  padding:12px;
  border-radius:10px;
  border:none;
}

.searchbtn{
  background: linear-gradient(135deg, #667eea, #764ba2);
  border:none;
  color:white;
  padding:12px 18px;
  border-radius:10px;
}

.song-item{
  background: linear-gradient(135deg, rgba(102, 126, 234, 0.15), rgba(240, 147, 251, 0.1));
  border: 2px solid rgba(102, 126, 234, 0.4);
  border-radius:12px;
  padding:15px;
  margin-bottom:12px;
}

.song-item button{
  width:100%;
  background: linear-gradient(135deg, #667eea, #764ba2);
  border:none;
  color:white;
  padding:8px;
  border-radius:8px;
}
</style>
</head>

<body>

<div class="container-main">

  <!-- HEADER -->
  <div class="header">
    <h1><span class="sd-text">SD</span>karaoke</h1>
    <button class="disconnect" onclick="disconnect()">DISCONNECT</button>
  </div>

  <!-- PLAYER -->
  <div class="card-ui">
    <div style="margin-bottom: 15px; font-size: 18px; font-weight: 600;">Welcome</div>
    <div class="room">4XS36Q</div>

    <div class="refresh" onclick="reloadPlayer()">üîÑ</div>

    <div class="controls">
      <button class="gray" id="muteBtn" onclick="toggleMute()">üîä</button>
      <button class="play" id="playPauseBtn" onclick="togglePlayPause()">‚ñ∂</button>
      <button class="stop" onclick="stopPlayer()">‚ñ†</button>
    </div>
  </div>

  <!-- SEARCH & RESERVE -->
  <div class="card-ui">
    <h3>Search & Reserve</h3>
    <form id="searchForm">
      <div class="searchbox">
        <input id="searchInput" placeholder="Search..." />
        <button type="submit" class="searchbtn">üîç</button>
      </div>
    </form>
    <div id="resultsContainer" class="mt-3"></div>
  </div>

  <!-- RESERVED -->
  <div class="card-ui">
    <h3>Reserved Songs</h3>
    <div id="reservedSongs"></div>
  </div>

</div>

<audio id="audioPlayer"></audio>

<script src="singer.js"></script>
</body>
</html>
