<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDkaraoke - Quick Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .qr-container {
            width: 100%;
            max-width: 450px;
            padding: 30px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .qr-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .qr-header h1 {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .qr-header p {
            color: #666;
            font-size: 1rem;
            margin: 0;
        }

        .qr-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
        }

        .login-form-group {
            margin-bottom: 20px;
        }

        .login-form-group label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .login-form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .login-form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-form-group input::placeholder {
            color: #999;
        }

        .login-buttons {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .login-btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn-submit {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .login-btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .login-btn-cancel {
            background: #f0f0f0;
            color: #333;
        }

        .login-btn-cancel:hover {
            background: #e0e0e0;
        }

        .alert-custom {
            display: none;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-custom.show {
            display: block;
        }

        .alert-danger-custom {
            background: #ffe5e5;
            color: #d32f2f;
            border: 2px solid #d32f2f;
        }

        .alert-success-custom {
            background: #e5ffe5;
            color: #388e3c;
            border: 2px solid #388e3c;
        }

        .demo-users {
            background: #f5f5f5;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
            font-size: 0.85rem;
            color: #666;
        }

        .demo-users strong {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        .demo-user-item {
            padding: 5px 0;
        }

        @media (max-width: 480px) {
            .qr-container {
                padding: 20px;
            }

            .qr-header h1 {
                font-size: 2rem;
            }

            .qr-icon {
                font-size: 2.5rem;
            }

            .login-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="qr-container">
        <!-- Header -->
        <div class="qr-header">
            <span class="qr-icon">ðŸŽ¤</span>
            <h1>Singer Login</h1>
            <p>Remote Karaoke Control</p>
        </div>

        <!-- Alert Message -->
        <div id="alertMessage" class="alert-custom"></div>

        <!-- Login Form -->
        <form id="qrLoginForm" onsubmit="handleQRLogin(event)">
            <div class="login-form-group">
                <label for="qrUsername">Username</label>
                <input type="text" id="qrUsername" placeholder="Enter your name" required autofocus>
            </div>

            <div class="login-form-group">
                <label for="qrPassword">Password</label>
                <input type="password" id="qrPassword" placeholder="Enter password" required>
            </div>

            <div class="login-buttons">
                <button type="submit" class="login-btn login-btn-submit">
                    ðŸš€ Login & Control
                </button>
                <button type="button" class="login-btn login-btn-cancel" onclick="goBack()">
                    Back
                </button>
            </div>
        </form>
    </div>

    <script>
        // Initialize demo data if not exists
        function initializeDemoData() {
            const stored = localStorage.getItem('karaoke_users');
            if (!stored) {
                const demoUsers = [
                    { id: 1, username: "john_doe", password: "pass123", role: "user", joined: "2024-01-01" },
                    { id: 2, username: "maria_santos", password: "pass123", role: "user", joined: "2024-01-02" },
                    { id: 3, username: "sarah_johnson", password: "pass123", role: "user", joined: "2024-01-03" },
                    { id: 4, username: "admin_user", password: "admin123", role: "admin", joined: "2024-01-01" }
                ];
                localStorage.setItem('karaoke_users', JSON.stringify(demoUsers));
            }
        }

        // Check if already logged in
        function checkExistingLogin() {
            const loggedInUser = localStorage.getItem('karaoke_logged_in_user');
            if (loggedInUser) {
                // Already logged in, redirect to singer page
                window.location.href = 'singer.html';
            }
        }

        // Handle QR Login
        function handleQRLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('qrUsername').value.trim();
            const password = document.getElementById('qrPassword').value;
            const alertDiv = document.getElementById('alertMessage');

            // Get users from localStorage
            const users = JSON.parse(localStorage.getItem('karaoke_users') || '[]');
            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                // Show success message
                alertDiv.textContent = 'âœ… Login successful! Redirecting...';
                alertDiv.className = 'alert-custom alert-success-custom show';
                
                // Store logged-in user
                localStorage.setItem('karaoke_logged_in_user', JSON.stringify(user));
                
                // Redirect to singer page after 1 second
                setTimeout(() => {
                    window.location.href = 'singer.html';
                }, 1000);
            } else {
                // Show error message
                alertDiv.textContent = 'âŒ Invalid credentials. Please try again.';
                alertDiv.className = 'alert-custom alert-danger-custom show';
                document.getElementById('qrUsername').focus();
                
                // Auto-hide error after 4 seconds
                setTimeout(() => {
                    alertDiv.classList.remove('show');
                }, 4000);
            }
        }

        // Go back to index
        function goBack() {
            window.location.href = 'index.html';
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', function() {
            initializeDemoData();
            checkExistingLogin();
        });
    </script>
</body>
</html>
