<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> SDkaraoke - TV Display</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js"></script>
    <script src="firebase-config.js"></script>
    <!-- YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="youtube-api.js"></script>
    
    <!-- Device Restriction Check -->
    <script>
        // Device size check - allow mobile access for remote controls
        function checkDeviceSize() {
            // Allow all device sizes to access TV display for remote controls
            return true;
        }
        
        // Check on load
        window.addEventListener('load', function() {
            checkDeviceSize();
        });
        
        // Re-check on window resize (for responsive behavior)
        window.addEventListener('resize', checkDeviceSize);
    </script>
    
    <style>
        body {
            background: linear-gradient(135deg, #0f0f1e 0%, #1a0a2e 50%, #0f0f1e 100%);
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .tv-container {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            padding: 40px;
        }

        .now-playing-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 0;
            width: 100%;
            height: 100vh;
            position: relative;
        }

        .now-playing-card {
            background: #000;
            border-radius: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            box-shadow: none;
            text-align: center;
            animation: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .now-playing-label {
            display: none;
        }

        #videoPlayer {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .video-info-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, transparent 0%, rgba(0,0,0,0.9) 100%);
            padding: 40px 60px;
            color: white;
            z-index: 10;
        }

        .center-singer-name {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 15;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .center-singer-name.show {
            opacity: 1;
        }

        .singer-name-display {
            font-size: 3.5rem;
            font-weight: 900;
            color: white;
            text-shadow: 4px 4px 12px rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .mic-icon {
            font-size: 3.5rem;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .video-song-title {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .video-song-artist {
            font-size: 1.8rem;
            opacity: 0.9;
            margin-bottom: 8px;
        }

        .video-song-singer {
            font-size: 1.3rem;
            opacity: 0.7;
        }

        .song-title-large,
        .song-artist-large,
        .song-singer-large {
            display: none;
        }

        .queue-section {
            display: none;
        }

        .queue-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: #667eea;
            margin-bottom: 30px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .queue-items-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            overflow-y: auto;
            max-height: 400px;
            padding-right: 20px;
        }

        .queue-item-card {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.15), rgba(240, 147, 251, 0.1));
            border: 2px solid rgba(102, 126, 234, 0.4);
            border-radius: 20px;
            padding: 25px;
            color: white;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: all 0.3s ease;
            animation: slideUp 0.6s ease forwards;
        }

        .queue-item-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.3);
            border-color: #667eea;
        }

        .queue-number-large {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 2rem;
            flex-shrink: 0;
        }

        .queue-item-info {
            flex-grow: 1;
        }

        .queue-item-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: white;
        }

        .queue-item-artist {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 5px;
            font-weight: 500;
        }

        .queue-item-singer {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
        }

        .queue-item-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: flex-end;
            align-items: center;
        }

        .control-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 20px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.8), rgba(240, 147, 251, 0.8));
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        .control-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .skip-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .delete-btn {
            background: linear-gradient(135deg, #f093fb, #f5576c);
        }

        .empty-message {
            text-align: center;
            padding: 60px 40px;
            color: #999;
            font-size: 2rem;
            font-weight: 500;
        }

        .waiting-message {
            text-align: center;
            font-size: 2.5rem;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 600;
        }

        .song-counter {
            display: none;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Scrollbar styling */
        .queue-items-container::-webkit-scrollbar {
            width: 12px;
        }

        .queue-items-container::-webkit-scrollbar-track {
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
        }

        .queue-items-container::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 10px;
        }

        .queue-items-container::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #764ba2, #f093fb);
        }

        @media (max-width: 1400px) {
            .song-title-large {
                font-size: 4rem;
            }
            .song-artist-large {
                font-size: 2.2rem;
            }
            .now-playing-card {
                padding: 40px;
            }
        }

        /* Reserve List Styles */
        .reserve-list {
            position: fixed;
            top: 30px;
            left: 30px;
            max-width: calc(100% - 120px);
            background: transparent;
            backdrop-filter: none;
            border: none;
            border-radius: 0;
            padding: 0;
            overflow-x: auto;
            overflow-y: hidden;
            z-index: 50;
            pointer-events: auto;
            opacity: 1;
            transition: opacity 0.3s ease;
            display: flex;
            flex-direction: row;
            gap: 20px;
            align-items: flex-start;
            white-space: nowrap;
        }

        .reserve-list.show {
            opacity: 1;
        }

        .reserve-list-title {
            display: none;
        }

        .reserve-item {
            color: white;
            padding: 0;
            border: none;
            margin: 0;
            font-size: 0.8rem;
            min-width: 100px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .reserve-item-number {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.9rem;
            margin: 0 auto 6px;
        }

        .reserve-item-title {
            font-weight: 600;
            color: white;
            margin-bottom: 2px;
            font-size: 0.75rem;
            line-height: 1.1;
            word-wrap: break-word;
            max-width: 100px;
        }

        .reserve-item-artist {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.65rem;
            margin-bottom: 2px;
        }

        .reserve-item-singer {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.6rem;
        }

        /* Scrollbar for reserve list */
        .reserve-list::-webkit-scrollbar {
            display: none;
        }

        /* Lyrics Section Styling */
        .lyrics-section {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 25%;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.9) 50%, rgba(0, 0, 0, 1) 100%);
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding: 40px 20px 30px;
            z-index: 10;
            overflow: hidden;
        }

        .lyrics-content {
            width: 100%;
            max-width: 90%;
            text-align: center;
        }

        .lyrics-placeholder {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.5rem;
            font-style: italic;
            letter-spacing: 2px;
        }

        .lyrics-text {
            color: white;
            font-size: 2rem;
            font-weight: 600;
            line-height: 1.6;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.7);
            animation: fadeInLyrics 0.8s ease-in;
        }

        @keyframes fadeInLyrics {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile responsive controls */
        @media (max-width: 1024px) {
            .queue-item-card {
                flex-direction: column;
                align-items: flex-start;
                padding: 15px;
                gap: 15px;
            }

            .queue-item-controls {
                width: 100%;
                justify-content: space-between;
            }

            .queue-number-large {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }

            .queue-item-title {
                font-size: 1.1rem;
            }

            .queue-item-artist {
                font-size: 0.95rem;
            }

            .control-btn {
                flex: 1;
                min-width: 100px;
                padding: 10px 12px;
                font-size: 0.85rem;
            }
        }

        @media (max-width: 768px) {
            .queue-section {
                padding: 20px 15px;
            }

            .queue-item-card {
                padding: 12px;
                border-radius: 15px;
            }

            .queue-number-large {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }

            .queue-item-title {
                font-size: 0.95rem;
            }

            .queue-item-artist {
                font-size: 0.85rem;
            }

            .queue-item-singer {
                font-size: 0.8rem;
            }

            .control-btn {
                flex: 1;
                padding: 8px 10px;
                font-size: 0.75rem;
            }

            .queue-title {
                font-size: 1.2rem;
            }

            /* Better mobile touch targets for control buttons */
            .control-btn {
                min-height: 44px;
                min-width: 44px;
                padding: 10px 12px;
                font-size: 0.8rem;
            }

            .queue-item-card {
                margin-bottom: 10px;
            }

            .reserve-list {
                display: none;
            }

            .now-playing-section {
                height: auto;
                min-height: 50vh;
            }

            .lyrics-section {
                height: 20%;
                padding: 20px 15px 20px;
            }

            .lyrics-text {
                font-size: 1.5rem;
            }

            .queue-section {
                min-height: auto;
            }
        }

        /* Extra small phones */
        @media (max-width: 480px) {
            .queue-section {
                padding: 15px 10px;
            }

            .queue-item-card {
                padding: 10px;
                gap: 10px;
            }

            .queue-number-large {
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }

            .queue-item-title {
                font-size: 0.85rem;
            }

            .queue-item-artist {
                font-size: 0.75rem;
            }

            .control-btn {
                flex: 1;
                padding: 10px 8px;
                font-size: 0.7rem;
                min-height: 40px;
            }

            .skip-btn::before {
                content: "‚è≠Ô∏è";
            }

            .delete-btn::before {
                content: "üóëÔ∏è";
            }

            .lyrics-section {
                height: 15%;
                padding: 15px 10px;
            }

            .lyrics-text {
                font-size: 1.2rem;
            }

            .lyrics-text > div {
                margin-bottom: 5px !important;
            }
        }
    </style>
</head>
<body>
    <div class="tv-container">
        <!-- QR Code Section (Bottom Right) -->
        <div style="position: fixed; bottom: 30px; right: 30px; background: white; padding: 15px; border-radius: 15px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3); z-index: 100;">
            <div style="text-align: center;">
                <div id="qrcode" style="padding: 5px;"></div>
                <div style="font-size: 0.75rem; font-weight: 600; color: #666; margin-top: 5px;">Scan to Remote</div>
            </div>
        </div>

        <!-- Build By Credit (Bottom Left) -->
        <div style="position: fixed; bottom: 30px; left: 30px; color: rgba(255, 255, 255, 0.6); font-size: 0.85rem; font-weight: 500; z-index: 100;">
            Build by Shan Denver
        </div>

        <!-- Singer Remote Button (Top Right, far right) -->
        <a href="singer.html" target="_blank" style="position: fixed; top: 30px; right: 200px; background: linear-gradient(135deg, #f093fb, #764ba2); color: white; border: none; padding: 12px 20px; border-radius: 50px; font-size: 1rem; font-weight: 600; cursor: pointer; box-shadow: 0 10px 30px rgba(240, 147, 251, 0.3); z-index: 100; transition: all 0.3s ease; text-decoration: none; display: inline-block;" title="Open Singer Remote Control">
            üé§ Singer Remote
        </a>

        <!-- Full Screen Button (Top Right) -->
        <button id="fullscreenBtn" style="position: fixed; top: 30px; right: 400px; background: linear-gradient(135deg, #667eea, #764ba2); color: white; border: none; padding: 12px 20px; border-radius: 50px; font-size: 1rem; font-weight: 600; cursor: pointer; box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3); z-index: 100; transition: all 0.3s ease;" onclick="toggleFullscreen()">
            ‚õ∂ Full Screen
        </button>

        <!-- Delete Queue Button (Next to Full Screen) -->
        <button style="position: fixed; top: 30px; right: 30px; background: linear-gradient(135deg, #dc3545, #c82333); color: white; border: none; padding: 12px 20px; border-radius: 50px; font-size: 1rem; font-weight: 600; cursor: pointer; box-shadow: 0 10px 30px rgba(220, 53, 69, 0.3); z-index: 100; transition: all 0.3s ease;" onclick="deleteQueue()" title="Clear all songs from queue">
            üóëÔ∏è Clear Queue
        </button>

        <!-- Reserve List (Top Right, behind fullscreen button) -->
        <div id="reserveList" class="reserve-list">
            <div class="reserve-list-title">üìã Next Up</div>
            <div id="reserveListItems"></div>
        </div>

        <!-- Now Playing Section -->
        <div class="now-playing-section">
            <div class="now-playing-card">
                <div id="videoPlayer"></div>
                <!-- Center Singer Name Display -->
                <div id="centerSingerName" class="center-singer-name"></div>
                <div id="currentSongDisplay" class="video-info-overlay">
                    <div class="waiting-message">‚è≥ Waiting for next song...</div>
                </div>
            </div>
            
            <!-- Lyrics Display Section -->
            <div id="lyricsSection" class="lyrics-section">
                <div id="lyricsContent" class="lyrics-content">
                    <div class="lyrics-placeholder">‚ô™ Lyrics will appear here ‚ô™</div>
                </div>
            </div>
        </div>

        <!-- Queue Section -->
        <div class="queue-section">
            <div class="queue-title">üìã Next Up</div>
            <div id="queueDisplay" class="queue-items-container">
                <div class="empty-message">No songs in queue</div>
            </div>
        </div>
    </div>

    <!-- Song Counter -->
    <div class="song-counter">
        <span id="queueCount">0</span> Songs in Queue
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="tv-display.js"></script>
</body>
</html>
