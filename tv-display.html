<style>
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #0f0f1e 0%, #1a0a2e 50%, #0f0f1e 100%);
    font-family: 'Roboto', sans-serif;
    overflow: hidden;
    color: white;
}

/* TV Container */
.tv-container {
    display: flex;
    flex-direction: column;
    height: 100vh;
    width: 100vw;
    padding: 40px;
    position: relative;
}

/* Video Player / Now Playing */
.now-playing-section {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
    width: 100%;
    height: 100%;
}

.now-playing-card {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
    background: #000;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 20px 50px rgba(0,0,0,0.8);
}

/* Video */
#videoPlayer {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Next Song Display (Top Left) */
#nextSongDisplay {
    position: fixed;
    top: 30px;
    left: 30px;
    background: rgba(30,30,50,0.85);
    backdrop-filter: blur(6px);
    padding: 12px 20px;
    border-radius: 20px;
    z-index: 100;
    display: flex;
    align-items: center;
    gap: 10px;
    font-weight: 600;
    min-width: 300px;
}

#nextSongDisplay span {
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
}

/* Fullscreen & Clear Queue Buttons (Top Right) */
.button-group {
    position: fixed;
    top: 30px;
    right: 30px;
    display: flex;
    gap: 12px;
    z-index: 100;
}

.button-group button {
    padding: 12px 20px;
    border-radius: 50px;
    font-weight: 600;
    cursor: pointer;
    font-size: 1rem;
    border: none;
    color: white;
    box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    transition: all 0.3s ease;
}

#fullscreenBtn {
    background: linear-gradient(135deg, #667eea, #764ba2);
}

#fullscreenBtn:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
}

#clearQueueBtn {
    background: linear-gradient(135deg, #dc3545, #c82333);
}

#clearQueueBtn:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 30px rgba(220, 53, 69, 0.4);
}

/* QR Code Bottom Right */
#qrcode-container {
    position: fixed;
    bottom: 30px;
    right: 30px;
    background: rgba(255,255,255,0.95);
    padding: 12px;
    border-radius: 15px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    z-index: 100;
    text-align: center;
    font-size: 0.75rem;
    font-weight: 600;
    color: #666;
}

/* Queue Section (Bottom Center) */
.queue-section {
    position: fixed;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    flex-direction: row;
    gap: 15px;
    max-width: 90%;
    z-index: 90;
    overflow-x: auto;
}

/* Queue Item Cards */
.queue-item-card {
    background: rgba(30,30,50,0.85);
    backdrop-filter: blur(6px);
    padding: 12px 20px;
    border-radius: 15px;
    min-width: 200px;
    display: flex;
    flex-direction: column;
    gap: 5px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.5);
    flex-shrink: 0;
}

.queue-item-card .queue-item-title {
    font-weight: 700;
    font-size: 1.2rem;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
}

.queue-item-card .queue-item-artist,
.queue-item-card .queue-item-singer {
    font-size: 0.85rem;
    opacity: 0.8;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
}

/* Reserve List Top Right */
.reserve-list {
    position: fixed;
    top: 30px;
    right: 200px;
    display: flex;
    flex-direction: row;
    gap: 12px;
    z-index: 95;
    overflow-x: auto;
}

.reserve-item {
    background: rgba(30,30,50,0.7);
    backdrop-filter: blur(5px);
    padding: 6px 12px;
    border-radius: 12px;
    display: flex;
    flex-direction: column;
    align-items: center;
    font-size: 0.75rem;
    flex-shrink: 0;
}

.reserve-item-number {
    font-weight: 700;
    margin-bottom: 2px;
}

.reserve-item-title {
    font-weight: 600;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    max-width: 80px;
}

.reserve-item-artist,
.reserve-item-singer {
    opacity: 0.7;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    max-width: 80px;
}

/* Center Singer Name */
.center-singer-name {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 15;
    text-align: center;
    font-size: 3rem;
    font-weight: 900;
    color: white;
    text-shadow: 3px 3px 15px rgba(0,0,0,0.7);
    opacity: 0;
    transition: opacity 0.3s ease;
}

.center-singer-name.show {
    opacity: 1;
}

/* General Animations */
.queue-item-card, .reserve-item {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.queue-item-card:hover, .reserve-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 30px rgba(0,0,0,0.6);
}

/* Scrollbars */
.queue-section::-webkit-scrollbar,
.reserve-list::-webkit-scrollbar {
    height: 4px;
}

.queue-section::-webkit-scrollbar-track,
.reserve-list::-webkit-scrollbar-track {
    background: transparent;
}

.queue-section::-webkit-scrollbar-thumb,
.reserve-list::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.3);
    border-radius: 4px;
}

.queue-section::-webkit-scrollbar-thumb:hover,
.reserve-list::-webkit-scrollbar-thumb:hover {
    background: rgba(255, 255, 255, 0.5);
}

/* Responsive */
@media (max-width: 1024px) {
    .tv-container {
        padding: 20px;
    }

    #nextSongDisplay {
        top: 15px;
        left: 15px;
        min-width: 250px;
        font-size: 0.9rem;
    }

    .button-group {
        top: 15px;
        right: 15px;
        gap: 8px;
    }

    .button-group button {
        padding: 10px 16px;
        font-size: 0.9rem;
    }

    .reserve-list {
        right: 150px;
    }

    .queue-item-card {
        min-width: 150px;
        padding: 10px 15px;
    }

    #qrcode-container {
        bottom: 15px;
        right: 15px;
        padding: 8px;
    }
}

@media (max-width: 768px) {
    #nextSongDisplay {
        min-width: 200px;
        font-size: 0.8rem;
        padding: 8px 12px;
    }

    .button-group {
        gap: 6px;
    }

    .button-group button {
        padding: 8px 12px;
        font-size: 0.8rem;
    }

    .reserve-list {
        right: 120px;
        gap: 8px;
    }

    .reserve-item {
        padding: 4px 8px;
        font-size: 0.7rem;
    }

    .queue-item-card {
        min-width: 120px;
        padding: 8px 12px;
    }

    .queue-item-card .queue-item-title {
        font-size: 1rem;
    }

    .center-singer-name {
        font-size: 2rem;
</head>

<body>
<div class="tv-container">
    <!-- Video Player -->
    <div class="now-playing-section">
        <div class="now-playing-card">
            <div id="videoPlayer"></div>
            <div id="centerSingerName" class="center-singer-name"></div>
        </div>
    </div>

    <!-- Next Song Display -->
    <div id="nextSongDisplay">
        <span>Next:</span>
        <span id="nextSongTitle">Waiting for next song...</span>
        <span id="nextSongArtist">-</span>
    </div>

    <!-- Buttons -->
    <div class="button-group">
        <button id="fullscreenBtn" onclick="toggleFullscreen()">‚õ∂ Full Screen</button>
        <button id="clearQueueBtn" onclick="deleteQueue()">üóëÔ∏è Clear Queue</button>
    </div>

    <!-- Reserve List -->
    <div class="reserve-list" id="reserveListItems">
        <!-- Populated dynamically -->
    </div>

    <!-- Queue Section -->
    <div class="queue-section" id="queueDisplay">
        <!-- Populated dynamically -->
    </div>

    <!-- QR Code -->
    <div id="qrcode-container">
        <div id="qrcode"></div>
        <div>Scan to Remote</div>
    </div>

</div>

<script src="tv-display.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
