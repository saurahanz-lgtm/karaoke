<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üë®‚Äçüíº Karaoke - Admin Panel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='75' font-size='75'>üé§</text></svg>" type="image/svg+xml">
    <!-- Firebase SDK (Compat Version for legacy API) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>
    <!-- YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="youtube-api.js"></script>
    <style>
        .admin-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: clamp(15px, 4vw, 35px);
            min-height: 100vh;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: clamp(15px, 3vw, 25px);
            margin-bottom: clamp(25px, 5vw, 40px);
        }

        .admin-header-left h1 {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            margin: 0;
        }

        .admin-header-right {
            display: flex;
            gap: clamp(8px, 2vw, 12px);
            flex-wrap: wrap;
        }

        .form-section {
            margin-bottom: clamp(25px, 5vw, 40px);
        }

        .form-section h3 {
            font-size: clamp(1.2rem, 3vw, 1.5rem);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(clamp(200px, 30vw, 280px), 1fr));
            gap: clamp(15px, 3vw, 20px);
            margin-bottom: clamp(15px, 3vw, 20px);
        }

        .form-label {
            font-size: clamp(0.85rem, 2vw, 0.95rem);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(clamp(220px, 35vw, 280px), 1fr));
            gap: clamp(15px, 3vw, 20px);
            margin-bottom: clamp(20px, 5vw, 30px);
        }

        .stat-card h3 {
            font-size: clamp(0.9rem, 2vw, 1rem);
        }

        .stat-number {
            font-size: clamp(2rem, 6vw, 3rem);
        }

        .table-title {
            font-size: clamp(1.5rem, 4vw, 2rem);
            margin-bottom: clamp(15px, 4vw, 25px);
        }

        .logout-btn {
            background: linear-gradient(135deg, #f5576c, #f093fb);
            color: white;
            border: none;
            padding: clamp(8px, 1.3vw, 12px) clamp(12px, 2.3vw, 20px);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: clamp(0.75rem, 1.5vw, 0.9rem);
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(245, 87, 108, 0.3);
        }

        .logout-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .admin-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .admin-header-right {
                width: 100%;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body style="background: linear-gradient(135deg, #0f0f1e 0%, #1a0a2e 50%, #0f0f1e 100%);">
    <div class="admin-container">
        <div class="admin-header">
            <div class="admin-header-left">
                <h1 class="page-title">üë®‚Äçüíº USER MANAGEMENT</h1>
                <p class="text-white-50 mt-2" id="loggedInUser" style="font-size: clamp(0.85rem, 2vw, 0.95rem);"></p>
            </div>
            <div class="admin-header-right">
                <button class="logout-btn" data-bs-toggle="modal" data-bs-target="#addUserModal">‚ûï Add New User</button>
                <button onclick="logout()" class="logout-btn">‚Üê Logout</button>
            </div>
        </div>

        <!-- Users List -->
        <div>
            <h2 class="table-title" style="color: #667eea; font-weight: 700;">üé§ SINGER STATUS</h2>
            
            <!-- Filter Buttons -->
            <div style="display: flex; gap: 10px; margin-bottom: 25px; flex-wrap: wrap;">
                <button onclick="filterSingers('total')" id="filterTotal" style="padding: 10px 20px; background: linear-gradient(135deg, #667eea, #764ba2); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; transition: all 0.3s ease;">
                    üë• Total Singer
                </button>
                <button onclick="filterSingers('online')" id="filterOnline" style="padding: 10px 20px; background: rgba(102, 126, 234, 0.3); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; transition: all 0.3s ease;">
                    üü¢ Online
                </button>
                <button onclick="filterSingers('offline')" id="filterOffline" style="padding: 10px 20px; background: rgba(102, 126, 234, 0.3); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; transition: all 0.3s ease;">
                    ‚ö´ Offline
                </button>
            </div>
            
            <!-- Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <h3 class="text-white mb-2">Total Singers</h3>
                    <p class="stat-number" id="totalUsers">0</p>
                </div>
                <div class="stat-card">
                    <h3 class="text-white mb-2" style="color: #28a745;">üü¢ Online</h3>
                    <p class="stat-number" id="totalRegularUsers" style="color: #28a745;">0</p>
                </div>
                <div class="stat-card">
                    <h3 class="text-white mb-2" style="color: #6c757d;">‚ö´ Offline</h3>
                    <p class="stat-number" id="totalAdmins" style="color: #6c757d;">0</p>
                </div>
            </div>
                    <div class="table-responsive">
                        <table class="table table-dark table-hover" id="usersTable">
                            <thead style="background: linear-gradient(135deg, #667eea, #764ba2);">
                                <tr>
                                    <th style="padding: clamp(0.8rem, 2vw, 1.2rem); font-weight: 600; font-size: clamp(0.8rem, 1.8vw, 0.95rem);">#</th>
                                    <th style="padding: clamp(0.8rem, 2vw, 1.2rem); font-weight: 600; font-size: clamp(0.8rem, 1.8vw, 0.95rem);">Singer Name</th>
                                    <th style="padding: clamp(0.8rem, 2vw, 1.2rem); font-weight: 600; font-size: clamp(0.8rem, 1.8vw, 0.95rem);">Status</th>
                                    <th style="padding: clamp(0.8rem, 2vw, 1.2rem); font-weight: 600; font-size: clamp(0.8rem, 1.8vw, 0.95rem);">Last Active</th>
                                    <th style="padding: clamp(0.8rem, 2vw, 1.2rem); font-weight: 600; font-size: clamp(0.8rem, 1.8vw, 0.95rem);">Joined</th>
                                    <th style="padding: clamp(0.8rem, 2vw, 1.2rem); font-weight: 600; font-size: clamp(0.8rem, 1.8vw, 0.95rem);">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="usersTableBody">
                            </tbody>
                        </table>
                    </div>

                    <div id="emptyMessage" class="text-center p-5">
                        <p style="font-size: clamp(1rem, 2.5vw, 1.2rem); color: #999; opacity: 0.7;">No users registered yet...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div class="modal fade" id="editUserModal" tabindex="-1">
        <div class="modal-dialog" style="background: transparent;">
            <div class="modal-content" style="background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(240, 147, 251, 0.1)); border: 2px solid rgba(102, 126, 234, 0.3); color: white;">
                <div class="modal-header border-0">
                    <h5 class="modal-title">‚úèÔ∏è Edit User</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editUserForm">
                        <div class="mb-3">
                            <label for="editUserName" class="form-label fw-600">Username</label>
                            <input type="text" class="form-control" id="editUserName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editUserPassword" class="form-label fw-600">Password</label>
                            <input type="password" class="form-control" id="editUserPassword" placeholder="Leave blank to keep current" >
                        </div>
                        <div class="mb-3">
                            <label for="editUserRole" class="form-label fw-600">Role</label>
                            <select class="form-control" id="editUserRole" required>
                                <option value="admin">üë®‚Äçüíº Admin</option>
                                <option value="user">üë§ User</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn search-btn text-white" onclick="saveUserChanges()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add User Modal -->
    <div class="modal fade" id="addUserModal" tabindex="-1">
        <div class="modal-dialog" style="background: transparent;">
            <div class="modal-content" style="background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(240, 147, 251, 0.1)); border: 2px solid rgba(102, 126, 234, 0.3); color: white;">
                <div class="modal-header border-0">
                    <h5 class="modal-title">‚ûï Add New User</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addUserForm">
                        <div class="mb-3">
                            <label for="userName" class="form-label fw-600">Username</label>
                            <input type="text" class="form-control" id="userName" placeholder="Enter username" required>
                        </div>
                        <div class="mb-3">
                            <label for="userPassword" class="form-label fw-600">Password</label>
                            <input type="password" class="form-control" id="userPassword" placeholder="Enter password" required>
                        </div>
                        <div class="mb-3">
                            <label for="userRole" class="form-label fw-600">Role</label>
                            <select class="form-control" id="userRole" required>
                                <option value="">Select Role</option>
                                <option value="admin">üë®‚Äçüíº Admin</option>
                                <option value="user">üë§ User</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn search-btn text-white" onclick="document.getElementById('addUserForm').dispatchEvent(new Event('submit'))">‚úì Add User</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="admin.js"></script>
</body>
</html>
